<script>
    // Get the image and audio elements
    const image = document.querySelector('.hover-image');
    const audio = document.getElementById('hover-audio');

    // Play the audio when the image is hovered
    image.addEventListener('mouseover', () => {
        audio.play(); // Play audio
    });

    // Pause the audio when the mouse leaves the image
    image.addEventListener('mouseleave', () => {
        audio.pause(); // Pause audio
        audio.currentTime = 0; // Reset the audio to the beginning
    });
